<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billups Studio | Luton Recording Studio</title>
    <meta name="description" content="Professional recording studio in Luton. Expert engineering, mixing & mastering. Book your session today.">
    <meta name="keywords" content="recording studio, Luton, music production, mixing, mastering, audio engineering">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Billups Studio | Luton Recording Studio">
    <meta property="og:description" content="Professional recording studio in Luton. Elevate your sound with expert engineering.">
    <meta property="og:image" content="images/hero-bg.jpg">
    <meta property="og:url" content="https://billupsstudio.co.uk">
    <meta property="og:type" content="website">
    
    <link rel="icon" type="image/png" href="images/logo.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ===== MASTER DESIGN SYSTEM ===== */
        :root {
            /* CORE COLOR PALETTE */
            --black: #000000;
            --dark-gray: #0a0a0a;
            --white: #ffffff;
            --accent: #00ff00;
            --accent-light: #90ff90;
            --accent-dark: #00cc00;
            
            /* SERVICE TIER COLORS */
            --tier-1: #00a8ff;
            --tier-2: #00ff00;
            --tier-3: #ff9500;
            --tier-4: #bc00ff;
            
            /* SECTION COLORS */
            --purple-dark: #1a0b2e;
            --purple-medium: #2d1b4e;
            --purple-light: #3d2968;
            --orange-accent: #ff6b35;
            --blue-accent: #4d8af0;
            --blue-light: #6ba3ff;
            
            /* TEXT COLORS */
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.95);
            --text-body: rgba(255, 255, 255, 0.85);
            --text-muted: rgba(255, 255, 255, 0.65);
            --border-color: rgba(255, 255, 255, 0.2);
            
            /* TYPOGRAPHY */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* SPACING */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            --space-xxl: 5rem;
            
            /* BORDER RADIUS */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 50px;
            
            /* SHADOWS */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 5px 20px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.5);
            --shadow-accent: 0 0 30px rgba(0, 255, 0, 0.3);
            --shadow-accent-md: 0 0 60px rgba(0, 255, 0, 0.2);
        }
        
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 100px;
        }
        
        body {
            font-family: var(--font-primary);
            background-color: var(--black);
            color: var(--text-body);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* ===== UPDATED BUTTON SYSTEM: BLACK TO GREEN-ORANGE GRADIENT ===== */
        /* Base button styles - All buttons start black */
        .btn-primary,
        .btn-tier-1,
        .btn-tier-2,
        .btn-tier-3,
        .btn-tier-4,
        .btn-audio,
        .portfolio-tab,
        .work-link,
        .addon-card,
        .guide-step,
        .pricing-tier,
        .contact-row,
        .badge {
            position: relative;
            z-index: 1;
            overflow: hidden;
            transition: var(--transition);
            border: 2px solid transparent;
        }
        
        /* Default state - Black */
        .btn-primary,
        .btn-tier-1,
        .btn-tier-2,
        .btn-tier-3,
        .btn-tier-4 {
            background-color: var(--black);
            color: var(--white);
        }
        
        /* Hover state - Green to Orange Gradient */
        .btn-primary:hover,
        .btn-tier-1:hover,
        .btn-tier-2:hover,
        .btn-tier-3:hover,
        .btn-tier-4:hover,
        .btn-audio:hover,
        .portfolio-tab:hover,
        .work-link:hover,
        .addon-card:hover,
        .guide-step:hover,
        .pricing-tier:hover,
        .contact-row:hover,
        .badge:hover {
            background: linear-gradient(135deg, #00ff00 0%, #ff9500 50%, #ff6b35 100%);
            color: var(--black);
            transform: translateY(-3px);
            border-color: transparent;
            box-shadow: 0 10px 25px rgba(255, 149, 0, 0.4);
        }
        
        /* Specific button styles */
        .btn-primary {
            display: inline-block;
            padding: 1.2rem 3rem;
            text-decoration: none;
            font-weight: 900;
            font-size: 1.1rem;
            border-radius: var(--radius-full);
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 200px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .btn-audio {
            background: var(--black);
            color: var(--text-body);
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-md);
            cursor: pointer;
            border: 1px solid var(--border-color);
            font-family: var(--font-primary);
            font-size: 1rem;
        }
        
        .btn-audio.active {
            background: linear-gradient(135deg, #00ff00 0%, #ff9500 100%);
            color: var(--black);
            font-weight: bold;
            border-color: transparent;
        }
        
        .portfolio-tab {
            background: var(--black);
            border: 1px solid var(--border-color);
            padding: var(--space-lg);
            cursor: pointer;
            border-radius: var(--radius-md);
            flex: 1;
            min-width: 250px;
            text-align: left;
            backdrop-filter: blur(10px);
        }
        
        .portfolio-tab.active {
            background: linear-gradient(135deg, #00ff00 0%, #ff9500 100%);
            border: 1px solid transparent;
            transform: translateY(-5px);
            color: var(--black);
        }
        
        .work-link {
            display: inline-block;
            background: var(--black);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        
        /* ===== HEADER EQUALIZER ===== */
        .header-equalizer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 14px;
            display: none;
            z-index: 1001;
        }
        
        .header.scrolled .header-equalizer {
            display: block;
            animation: equalizerFadeIn 0.5s ease-out;
        }
        
        .header-equalizer-bars {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
            padding: 0 15px;
        }
        
        .header-equalizer-bar {
            width: 5px;
            height: 60%;
            background: linear-gradient(to top, var(--accent), var(--tier-2));
            border-radius: 3px 3px 0 0;
            opacity: 0.8;
            transform-origin: bottom center;
        }
        
        /* Equalizer animations */
        @keyframes headerEqPulse1 { 0%, 100% { height: 40%; } 20% { height: 85%; } 40% { height: 60%; } 60% { height: 95%; } 80% { height: 45%; } }
        @keyframes headerEqPulse2 { 0%, 100% { height: 65%; } 30% { height: 35%; } 50% { height: 90%; } 70% { height: 55%; } 90% { height: 75%; } }
        @keyframes headerEqPulse3 { 0% { height: 50%; } 25% { height: 80%; } 50% { height: 30%; } 75% { height: 100%; } 100% { height: 45%; } }
        @keyframes headerEqPulse4 { 0%, 100% { height: 75%; } 15% { height: 40%; } 35% { height: 95%; } 55% { height: 60%; } 75% { height: 85%; } }
        
        .header-equalizer-bar:nth-child(1) { animation: headerEqPulse1 2.1s infinite ease-in-out; }
        .header-equalizer-bar:nth-child(2) { animation: headerEqPulse2 1.8s infinite ease-in-out; animation-delay: 0.2s; }
        .header-equalizer-bar:nth-child(3) { animation: headerEqPulse3 2.3s infinite ease-in-out; animation-delay: 0.1s; }
        .header-equalizer-bar:nth-child(4) { animation: headerEqPulse4 2.0s infinite ease-in-out; animation-delay: 0.3s; }
        .header-equalizer-bar:nth-child(5) { animation: headerEqPulse1 2.2s infinite ease-in-out; animation-delay: 0.25s; }
        .header-equalizer-bar:nth-child(6) { animation: headerEqPulse2 1.7s infinite ease-in-out; animation-delay: 0.35s; }
        .header-equalizer-bar:nth-child(7) { animation: headerEqPulse3 2.4s infinite ease-in-out; animation-delay: 0.05s; }
        .header-equalizer-bar:nth-child(8) { animation: headerEqPulse4 2.1s infinite ease-in-out; animation-delay: 0.4s; }
        
        @keyframes equalizerFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ===== NAVIGATION ICONS ===== */
        .nav-icons {
            display: flex;
            gap: var(--space-lg);
            align-items: center;
        }

        .nav-icon-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-xs);
        }

        .nav-icon {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3rem;
            text-decoration: none;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--black);
            border: 2px solid rgba(255, 255, 255, 0.15);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .nav-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #00ff00 0%, #ff9500 50%, #ff6b35 100%);
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-icon:hover::before {
            opacity: 1;
        }

        .nav-icon:hover {
            color: var(--black);
            transform: translateY(-5px);
            border-color: transparent;
            box-shadow: 0 8px 25px rgba(255, 149, 0, 0.4);
        }

        .nav-label {
            position: absolute;
            bottom: -35px;
            font-size: 0.85rem;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
            white-space: nowrap;
            font-weight: 700;
            color: #ff9500;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(0, 0, 0, 0.9);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            pointer-events: none;
            z-index: 1002;
            border: 1px solid rgba(255, 149, 0, 0.3);
        }

        .nav-icon-container:hover .nav-label {
            opacity: 1;
            transform: translateY(0);
        }

        /* ===== HEADER ===== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: var(--space-lg) var(--space-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            transition: var(--transition);
        }
        
        .header.scrolled {
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            padding: var(--space-md) var(--space-xl);
            box-shadow: var(--shadow-lg);
        }
        
        .logo-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            height: 70px;
            width: auto;
            z-index: 1001;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-center img {
            height: 100%;
            width: auto;
            filter: drop-shadow(var(--shadow-accent));
        }
        
        /* ===== HERO SECTION ===== */
        .hero {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 120px var(--space-xl) var(--space-xxl);
        }
        
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(42, 15, 84, 0.8), rgba(26, 11, 46, 0.9));
            z-index: -1;
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            padding: var(--space-xl);
        }
        
        .hero-logo-large {
            height: 200px;
            width: auto;
            margin: 0 auto var(--space-xxl);
            display: block;
            filter: drop-shadow(var(--shadow-accent));
            cursor: pointer;
            transition: transform 0.6s ease;
            border-radius: 50%;
            border: 3px solid rgba(0, 255, 0, 0.3);
            padding: var(--space-md);
            background: rgba(0, 0, 0, 0.3);
        }
        
        .hero-logo-large:hover {
            transform: rotateY(180deg) scale(1.05);
            border-color: var(--accent);
        }
        
        .hero-title {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: var(--space-md);
            text-transform: uppercase;
            line-height: 1;
            color: var(--text-primary);
            text-shadow: var(--shadow-accent);
        }
        
        .hero-subtitle {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: var(--space-xxl);
            color: var(--text-secondary);
            line-height: 1.4;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* ===== SOCIAL PROOF ===== */
        .social-proof {
            margin-top: var(--space-xl);
        }
        
        .live-counter {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            justify-content: center;
            margin-bottom: var(--space-md);
        }
        
        .pulse-dot {
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .trust-badges {
            display: flex;
            gap: var(--space-sm);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .trust-badges .badge {
            background: var(--black);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.1); 
            }
        }
        
        /* ===== SECTION SYSTEM ===== */
        .section {
            padding: var(--space-xxl) var(--space-xl);
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .section-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.4;
        }
        
        .section-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 11, 46, 0.85);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: var(--space-xxl);
        }
        
        .section-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: var(--space-md);
            text-transform: uppercase;
            color: var(--text-primary);
            text-shadow: var(--shadow-accent);
        }
        
        .section-subtitle {
            font-size: 1.5rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* ===== ABOUT SECTION ===== */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-xl);
            align-items: center;
        }
        
        .audio-demo {
            background: rgba(0, 0, 0, 0.5);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            margin-top: var(--space-xl);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }
        
        .audio-demo h3 {
            text-align: center;
            margin-bottom: var(--space-lg);
            color: var(--accent);
            font-size: 1.5rem;
        }
        
        .audio-toggle {
            display: flex;
            justify-content: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }
        
        .audio-player {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .audio-player audio {
            width: 100%;
            border-radius: var(--radius-md);
            margin-bottom: var(--space-sm);
        }
        
        /* ===== SIMPLIFIED SMART CALCULATOR ===== */
        .session-calculator {
            background: rgba(0, 0, 0, 0.5);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            margin-bottom: var(--space-xxl);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }
        
        .calculator-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }
        
        .calculator-header h3 {
            color: var(--accent);
            font-size: 1.8rem;
            margin-bottom: var(--space-sm);
        }
        
        .calculator-controls {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-lg);
            margin-bottom: var(--space-lg);
        }
        
        .control-group {
            margin-bottom: var(--space-md);
        }
        
        .control-group label {
            display: block;
            margin-bottom: var(--space-xs);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .hours-input-container {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-top: var(--space-md);
        }
        
        .hours-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-full);
            outline: none;
        }
        
        .hours-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff00 0%, #ff9500 100%);
            cursor: pointer;
            border: 2px solid var(--black);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .hours-display {
            min-width: 60px;
            text-align: center;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--accent);
            background: rgba(0, 255, 0, 0.1);
            padding: var(--space-sm);
            border-radius: var(--radius-md);
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        
        .hour-package {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-md);
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-sm);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }
        
        .hour-package:hover {
            border-color: var(--accent);
            transform: translateX(5px);
        }
        
        .hour-package.recommended {
            background: rgba(0, 255, 0, 0.1);
            border-color: var(--accent);
            transform: scale(1.02);
        }
        
        #calculatorResult {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--accent);
            border-radius: var(--radius-md);
            padding: var(--space-xl);
            text-align: center;
            margin-top: var(--space-lg);
        }
        
        .result-title {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: var(--space-sm);
        }
        
        .result-price {
            font-size: 2.5rem;
            font-weight: 900;
            margin: var(--space-sm) 0;
            color: var(--text-primary);
        }
        
        .result-description {
            color: var(--text-body);
            margin-bottom: var(--space-md);
        }
        
        /* Service Selection Guide */
        .service-guide {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xxl);
        }
        
        .guide-step {
            background: var(--black);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .step-number {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00ff00 0%, #ff9500 100%);
            color: var(--black);
            border-radius: 50%;
            font-weight: 900;
            font-size: 1.5rem;
            line-height: 50px;
            margin-bottom: var(--space-md);
        }
        
        .guide-step h3 {
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
            font-size: 1.3rem;
        }
        
        /* Pricing Tiers */
        .pricing-tiers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-xl);
            margin-bottom: var(--space-xxl);
        }
        
        .pricing-tier {
            background: var(--black);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .pricing-tier.popular {
            border: 2px solid var(--accent);
            transform: scale(1.02);
        }
        
        .tier-badge {
            position: absolute;
            top: -15px;
            right: 30px;
            background: linear-gradient(135deg, #00ff00 0%, #ff9500 100%);
            color: var(--black);
            padding: var(--space-xs) var(--space-lg);
            border-radius: var(--radius-full);
            font-weight: 900;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tier-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }
        
        .tier-icon {
            font-size: 2.5rem;
            margin-bottom: var(--space-md);
        }
        
        .tier-title {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }
        
        .tier-price {
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--accent);
            line-height: 1;
            margin-bottom: var(--space-xs);
        }
        
        .tier-price span {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 400;
        }
        
        .tier-features {
            list-style: none;
            margin-bottom: var(--space-xl);
        }
        
        .tier-features li {
            padding: var(--space-sm) 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .tier-features li i {
            color: var(--accent);
        }
        
        .tier-action {
            text-align: center;
        }
        
        /* Add-On Services */
        .addons-section {
            margin-top: var(--space-xxl);
        }
        
        .addons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-lg);
        }
        
        .addon-card {
            background: var(--black);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .addon-icon {
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: var(--space-sm);
        }
        
        .addon-card h4 {
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
            font-size: 1.2rem;
        }
        
        .addon-price {
            color: var(--accent);
            font-weight: 700;
            font-size: 1.3rem;
            margin-top: var(--space-sm);
        }
        
        /* Mix & Master Notice */
        .mix-master-notice {
            background: rgba(0, 255, 0, 0.15);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            text-align: center;
            margin-bottom: var(--space-xxl);
            border-left: 6px solid var(--accent);
            backdrop-filter: blur(10px);
        }
        
        .mix-master-notice h3 {
            color: var(--accent);
            margin-bottom: var(--space-sm);
            font-size: 1.5rem;
        }
        
        .coming-soon-badge {
            background: linear-gradient(135deg, #00ff00 0%, #ff9500 100%);
            color: var(--black);
            font-weight: 900;
            padding: 6px 16px;
            border-radius: var(--radius-full);
            display: inline-block;
            margin-top: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Deposit Notice */
        .deposit-notice {
            background: rgba(255, 107, 53, 0.2);
            border: 1px solid #ff6b35;
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            text-align: center;
            margin-top: var(--space-xxl);
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary);
            border-left: 6px solid #ff6b35;
            backdrop-filter: blur(10px);
        }
        
        /* ===== PORTFOLIO SECTION ===== */
        .portfolio-tabs {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .producer-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }
        
        .producer-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.5rem;
            color: var(--black);
            flex-shrink: 0;
        }
        
        .dsoul-avatar {
            background: linear-gradient(135deg, #00ff00 0%, #00cc66 100%);
        }
        
        .jaidee-avatar {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        
        .producer-info h3 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--text-primary);
        }
        
        .producer-role {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .portfolio-content {
            display: none;
        }
        
        .portfolio-content.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .portfolio-header {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            margin-bottom: var(--space-xl);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border: 1px solid var(--border-color);
            gap: var(--space-xl);
            backdrop-filter: blur(10px);
        }
        
        .producer-bio h3 {
            color: var(--accent);
            margin-bottom: var(--space-sm);
            font-size: 1.8rem;
